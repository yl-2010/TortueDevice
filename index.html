<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View in AR (iOS Safari)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    #ar-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 22px;
      border-radius: 12px;
      border: 2px solid #111;
      background: #fff;
      color: #111;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #ar-fallback {
      display: none;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      background: #fff;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    ar
    ar-modes="quick-look"
    ios-src="5%20meter%20tall%20version.usdz"
    poster="thumbnail.png"
    style="width: 100%; height: 100vh; background: #f0f0f0; position: relative;"
  >
    <button slot="ar-button" id="ar-button">View in AR</button>
  </model-viewer>
  <a id="ar-fallback" href="5%20meter%20tall%20version.usdz" rel="ar">View in AR</a>
  <script>
    // Show a basic fallback link if AR can't be activated
    window.addEventListener('DOMContentLoaded', () => {
      const mv = document.querySelector('model-viewer');
      const fallback = document.getElementById('ar-fallback');
      if (!mv || !mv.canActivateAR) {
        fallback.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
