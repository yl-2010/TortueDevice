<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>View the Model in AR</h1>
  <a href="https://raw.githubusercontent.com/yl-2010/TortueDevice/main/5%20meter%20tall%20version.usdz" rel="ar">
    <img src="thumbnail.png" alt="5 meter tall version">
    <br>Tap to View in AR
  </a>
</body>
</html>
