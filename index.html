<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TORTURE DEVICE!!!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    #ar-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 22px;
      border-radius: 12px;
      border: 2px solid #111;
      background: #fff;
      color: #111;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #ar-fallback {
      display: none;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      background: #fff;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    ar
    ar-modes="quick-look"
    ios-src="5%20meter%20tall%20version.usdz"
    poster="thumbnail.png"
    style="width: 100%; height: 100vh; background: #f0f0f0; position: relative;"
  >
    <button slot="ar-button" id="ar-button">View in AR</button>
  </model-viewer>
  <a id="ar-fallback" href="5%20meter%20tall%20version.usdz" rel="ar">View in AR</a>
  <script>
    // iOS Safari keeps AR Quick Look; others auto-download the USDZ
    window.addEventListener('DOMContentLoaded', () => {
      const mv = document.querySelector('model-viewer');
      const fallback = document.getElementById('ar-fallback');
      const usdzPath = '5%20meter%20tall%20version.usdz';

      function isIOSSafari() {
        const ua = navigator.userAgent;
        const isiOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isWebKit = /WebKit/.test(ua);
        const isChromeiOS = /CriOS/.test(ua);
        const isFirefoxiOS = /FxiOS/.test(ua);
        return isiOS && isWebKit && !isChromeiOS && !isFirefoxiOS;
      }

      if (isIOSSafari()) {
        // Keep current AR Quick Look experience
        return;
      }

      // Non-iOS Safari: hide the AR UI and trigger download
      if (mv) mv.style.display = 'none';

      // Configure visible fallback in case auto-download is blocked
      if (fallback) {
        fallback.href = usdzPath;
        fallback.setAttribute('download', '5 meter tall version.usdz');
        fallback.textContent = 'Download model (.usdz)';
        fallback.style.display = 'inline-block';
      }

      // Try to auto-download
      try {
        const a = document.createElement('a');
        a.href = usdzPath;
        a.setAttribute('download', '5 meter tall version.usdz');
        document.body.appendChild(a);
        a.click();
        setTimeout(() => a.remove(), 0);
      } catch (e) {
        // If blocked, the visible fallback link remains
      }
    });
  </script>
</body>
</html>
